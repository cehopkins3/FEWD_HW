<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Weather Application" content="Use this app to convert your temperature in Celsius to Fahrenheit.">

		<title>Clayton's Weather Application</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body>

    <h1>FEWD38 Weather Application</h1>
    <p>Convert your temperature in Celsius (ºC) to Fahrenheit (ºF). <span class="italicize">Try for yourself:</span></p>

    <br>

    <div class="container">

			<p>Celsius (ºC):

				<input id="c" type="text" value="">

				<button class="convert">Convert to ºF</button>

			</p>

			<br>

			<p>Fahrenheit (ºF):
				<input id="f" type="text" value="">
			</p>

			<br>

			<button class="reset">Start Over</button>

    </div>

		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="js/index.js"></script>

	</body>
</html>
